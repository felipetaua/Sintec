<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Page</title>
    <link rel="stylesheet" href="./timer.css">
</head>
<body>

    <div class="wrapper">
        <h1 class="heading"> EM BREVE</h1>
        <p class="description">Semana da Inovação e Técnologia do Senac, o melhor evento tech!</p>

        <div class="timer">
            <div class="sub_timer">
                <h1 id="day" class="digit">00</h1>
                <p class="digit_name">Dias</p>
            </div>
            <div class="sub_timer">
                <h1 id="hour" class="digit">00</h1>
                <p class="digit_name">Horas</p>
            </div>
            <div class="sub_timer">
                <h1 id="min" class="digit">00</h1>
                <p class="digit_name">Min.</p>
            </div>
            <div class="sub_timer">
                <h1 id="sec" class="digit">00</h1>
                <p class="digit_name">Seg.</p>
            </div>
        </div>
    </div>
    <div id="popup" class="popup hidden">
    O evento está a todo vapor!
    </div>

    <script src="./styles/timer.css"></script>
</body>
</html>
